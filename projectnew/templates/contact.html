{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class="container-fluid  px-0">
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="https://source.unsplash.com/1600x600/?phone" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x600/?technology" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x600/?call" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
</div>

<div class="container">
<form style="margin-top: 25px;" method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"  name="name" aria-describedby="emailHelp">
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>
   <div class="form-group">
    <label for="phone">Contact no</label>
    <input type="text" class="form-control" id="phone" name="phone">
     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="desc">Your Thoughts ?</label>
    <textarea class="form-control" id="desc"  name="desc"rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
